name: Publish Docker

on: [push]
jobs:
  build-and-publish-latest:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.repository == 'TexNAK/Science-Paper-Template' # Running this job only for master branch on the source repo

    steps:
    - uses: actions/checkout@v2 # Checking out the repo
    - name: Build and Publish latest Docker image
      uses: TilBlechschmidt/gp-docker-action@v0.2-alpha
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
        image-name: pandoc-build # Provide only Docker image name, tag will be automatically set to latest:
        dockerfile-path: .docker
